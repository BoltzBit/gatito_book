<h4 class="text-center">Login</h4>

<form class="row g-3 mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="col-12">
        <input class="form-control" placeholder="Nome de Usuário" [(ngModel)]="usuario" name="usuario"
            #campoUsuario="ngModel" required>
        <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário Obrigatório">
        </app-mensagem>
    </div>

    <div class="col-12">
        <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha"
            #campoSenha="ngModel" required>
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha Obrigatoria"></app-mensagem>
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
    </div>
</form>

<p>Não é um usuário? <a [routerLink]="['novo-usuario']">Se cadastre!</a></p>
