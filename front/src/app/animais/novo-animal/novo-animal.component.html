<div class="container">
    <form [formGroup]="formularioAnimal" class="row" (submit)="upload()">
        <div class="col-md-6 text-center">
            <div class="form-group" *ngIf="!preview; else previewImage">
                <button class="btn btn-primary" type="button" (click)="fileInput.click()">
                    <i class="fa fa-image fa-4x align-middle"></i>
                </button>
                <input #fileInput type="file" hidden formControlName="file" accept="image/*" (change)="gravarArquivo($event.target)">
                <app-mensagem
                    mensagem="Por favor selecione a foto"
                    *ngIf="!!formularioAnimal.get('file')?.errors?.['maxLength']"
                ></app-mensagem>
            </div>
        </div>

        <ng-template #previewImage>
            <app-animal [url]="preview" title="preview"></app-animal>
        </ng-template>
    </form>
</div>
